<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>Michelle Photo</title>
    <link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/medias.css">
</head>

<body class="container-fluid">

    <nav>
        <h1>Michelle Talbot</h1>
        <h3>Photography</h3>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#/about">About</a></li>
            <li><a href="#/gallery">Gallery</a></li>
        </ul>
    </nav>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="carImg" src="https://scontent-lax3-1.xx.fbcdn.net/t31.0-8/11845036_917335494988296_7177514945126990406_o.jpg" alt="...">
            </div>
            <div class="item">
                <img class="carImg" src="https://scontent-lax3-1.xx.fbcdn.net/t31.0-8/10974359_817379301650583_2916288874901324344_o.jpg" alt="...">
            </div>
            <div class="item">
                <img class="carImg" src="https://scontent-lax3-1.xx.fbcdn.net/t31.0-8/12010645_936081029780409_2104824249259047140_o.jpg" alt="...">
            </div>
            <div class="item">
                <img class="carImg" src="https://scontent-lax3-1.xx.fbcdn.net/t31.0-8/11008625_835061659882347_5712812577063868375_o.jpg" alt="...">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <div ng-view=""></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="service.js"></script>

</body>

</html>
